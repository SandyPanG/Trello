<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/trello-logo.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Inicio | Trello</title>
  </head>
  <body>
    <header>
        <div class="nav">
          <button type="button">Tableros</button>
          <input type="text" name="" value="">
          <button type="button" name="button"><i class="fas fa-search"></i></button>
        </div>
        <div class="trello">
          <img id="trello" src="assets/images/trello.png" alt="trello">
        </div>
        <div class="right">
          <button type="button" name="button"> <i class="fas fa-plus"></i> </button>
          <button type="button" name="button"> <i class="fas fa-info-circle"></i> </button>
          <button type="button" name="button"><i class="fas fa-bell"></i></button>
          <button type="button" name="button"> SP </button>
        </div>
      </header>
      <main>
        <form class="form" action="index.html" method="post">
          <input type="text" id="list" name="" value="" placeholder="Añadir lista...">
        <!--  <button type="button" id="list">Añadir lista...</button>-->
        </form>
        <div id="list-name" class="hide">
        <!--  <input type="text" name="" value=""> -->
          <button id="save" type="button" name="button">Guardar</button>
          <button type="button" name="button">&times</button>
          <!-- contenedor nombre de lista -->
          <div id="msg"></div>
        </div>
      </main>


  <script type="text/javascript" src="js/app.js">
  </script>
  </body>
</html>
